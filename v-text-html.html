<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./node_modules/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <!--
            v-text v-html 一定要写在标签上
            {{}} 不能够卸载标签上
        -->
        <span v-text="hehe"></span>
        <hr>
        <span v-html="hehe"></span>

    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                hehe: "<h1>李2</h1>"
            },
            
        });
    </script>
</body>

</html>
